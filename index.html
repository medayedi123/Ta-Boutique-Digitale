<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ta Boutique Digital - Accueil</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f6f1eb;
            /* Creamy Off-white */
            color: #4b3b2b;
            /* Dark Mocha Brown */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(75, 59, 43, 0.15);
            max-width: 420px;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        p {
            font-weight: 400;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.4;
        }
        
        button {
            background: #c7976b;
            /* Warm Caramel */
            border: none;
            padding: 1rem 2.8rem;
            margin: 0.8rem 0;
            border-radius: 35px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            color: white;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 6px 15px rgba(199, 151, 107, 0.5);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        button:hover {
            background: #6e4b3a;
            /* Deep Coffee Brown */
            box-shadow: 0 10px 25px rgba(110, 75, 58, 0.7);
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 90vw;
                padding: 2rem 1rem;
            }
            h1 {
                font-size: 2.4rem;
            }
            button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Ta Boutique Digital</h1>
        <p>Bienvenue sur notre portail. Choisissez un service pour en savoir plus.</p>
        <button onclick="location.href='services.html'">Nos Services</button>
        <button onclick="location.href='contact.html'">Contactez-nous</button>
    </div>

</body>

</html>
